                <label for="">اسم المنتج</label>
                <input type="text" placeholder="برجاء ادخال عنوان المنتج">

                <label for="">السعر</label>

                    <div class="drop-box">
                        <div class="text-center" style="margin-top: 7px;">
                            <div class="images-upload-block">
                                <label class="upload-img">
                                    <span><i class="fa fa-image"></i></span>
                                    <input type="file" accept="image/*" class="form-control image-uploader" name="imageArr" required="">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center position-relative">
                        <button class="click_event">
                            <span class="plus"><i class="fa fa-plus-square"></i></span>
                        </button>
                    </div>
                </div>

            </form>

    <script>
        var loadFile = function(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('output');
                output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
        };
